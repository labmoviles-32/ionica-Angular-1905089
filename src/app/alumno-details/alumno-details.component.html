<ion-card>
    <ion-card-content>
        <p>Nombre: <strong>{{alumnoDetalle.nombre}}</strong></p>
        <p>Apellido: <strong>{{alumnoDetalle.apellido}}</strong></p>
        <p>Matricula: <strong>{{alumnoDetalle.matricula}}</strong></p>
        <div>
            <ion-button (click)="regresar()">Volver</ion-button>
            <ion-button (click)="abrirActionSheet()">Mostrar Action Sheet</ion-button>
            <ion-button (click)="toggleEdit()">Editar</ion-button>
        </div>
    </ion-card-content>
    <ion-grid *ngIf="editar">
        <ion-card>
            <ion-card-content>
                <form [formGroup]="ionicForm" (ngSubmit)="submitForm()" novalidate>
                    <ion-item lines="full">
                      <ion-label position="floating">Nombres</ion-label>
                      <ion-input type="text" formControlName="nombre" required></ion-input>
                    </ion-item>

                    <ion-item lines="full">
                      <ion-label position="floating">Apellidos</ion-label>
                      <ion-input type="text" formControlName="apellido" required></ion-input>
                    </ion-item>

                    <ion-item lines="full">
                        <ion-label position="floating">Matricula</ion-label>
                        <ion-input type="text" formControlName="matricula" required></ion-input>
                      </ion-item>
                    
                    <ion-row>
                      <ion-col>
                        <ion-button type="submit" color="danger" expand="block">Confirmar</ion-button>
                      </ion-col>
                    </ion-row>
                  </form>
            </ion-card-content>
        </ion-card>
    </ion-grid>
</ion-card>
