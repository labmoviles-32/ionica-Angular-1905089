<ion-app>
    <ion-content>
            <ion-grid>
                <ion-list>
                    <ion-item *ngFor="let alumno of alumnos; let id = index" [routerLink]="['/alumno-detalle', id]">
                        <ion-item-sliding mode="ios">
                            <ion-item-options side="start">                                 
                                <ion-item-option color="danger" expandable="">
                                  <ion-icon slot="icon-only" name="trash-outline"></ion-icon>
                                  Delete
                                </ion-item-option>
                                <ion-item-option color="medium">
                                  <ion-icon slot="icon-only" name="archive-outline"></ion-icon>
                                  Archive
                                </ion-item-option>
                              </ion-item-options>
                            <ion-item>
                                <ion-img src="assets/imagenes/logo-uanl.jpg" alt="" width="50px" class="margen"></ion-img>
                                <ion-label>{{alumno.nombre}}</ion-label>
                            </ion-item>
                            <ion-item-options side="end">                              
                              <ion-item-option color="light" slots="bottom">                              
                                <ion-label>More</ion-label>
                                <ion-icon slot="icon-only" ios="ellipsis-horizontal" md="ellipsis-vertical"></ion-icon>
                              </ion-item-option>
                              <ion-item-option color="secondary" expandable slots="icon-only">
                                <ion-icon slot="icon-only" name="share-social-outline"></ion-icon>
                                <ion-label>Share</ion-label>
                              </ion-item-option>
                              <ion-item-option color="tertiary" expandable>
                                <ion-icon slot="icon-only" name="checkmark-done-outline"></ion-icon>
                                <ion-label>Read</ion-label>
                              </ion-item-option>                              
                            </ion-item-options>
                          </ion-item-sliding>
                    </ion-item>
                </ion-list>
            </ion-grid>
    </ion-content>
</ion-app>
