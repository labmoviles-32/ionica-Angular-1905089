    <form [formGroup]="AltaForm" (ngSubmit)="SubirForm()" novalidate>
        <ion-item lines="full">
          <ion-label position="floating">Nombres</ion-label>
          <ion-input type="text" formControlName="nombre" required></ion-input>
        </ion-item>

        <ion-item lines="full">
          <ion-label position="floating">Apellidos</ion-label>
          <ion-input type="text" formControlName="apellido" required></ion-input>
        </ion-item>

        <ion-item lines="full">
            <ion-label position="floating">Matricula</ion-label>
            <ion-input type="text" formControlName="matricula" required></ion-input>
          </ion-item>
        
        <ion-row>
          <ion-col>
            <ion-button type="submit" color="danger" expand="block">Agregar Alumno</ion-button>
          </ion-col>
        </ion-row>
      </form>
    <ion-grid *ngIf="alumnos.length>0; else Vacio">
        <ion-row *ngFor="let alumno of alumnos">
            <ion-col>
            <ion-card> 
                <ion-card-content>
                    <ion-grid> <!--Contenido de la tarjeta-->
                        <ion-row>
                            <ion-col> <!--Columna izquierda-->
                                <ion-grid>
                                    <ion-row>
                                        <ion-col size-lg="4" size="12">Nombre:</ion-col>
                                        <ion-col size-lg="4" size="12"><strong>{{alumno.nombre}}</strong> </ion-col>
                                    </ion-row>
                                    <ion-row>
                                        <ion-col size-lg="4" size="12">Apellido: </ion-col>
                                        <ion-col size-lg="4" size="12"><strong>{{alumno.apellido}}</strong> </ion-col>
                                    </ion-row>
                                    <ion-row>
                                        <ion-col size-lg="4" size="12">Matricula: </ion-col>
                                        <ion-col size-lg="4" size="12"><strong>{{alumno.matricula}}</strong> </ion-col>
                                    </ion-row>
                                </ion-grid>
                            </ion-col>
                            <ion-col class="logo"> <!--Columna derecha-->
                                <img src="assets/imagenes/logo-uanl.jpg" alt="logo Facultad de Ciencias Fisico Matematicas UANL" width="120px">
                            </ion-col>
                        </ion-row>
                    </ion-grid>
                </ion-card-content>
            </ion-card>
            </ion-col>
        </ion-row>
    </ion-grid>
    <ng-template #Vacio><ion-card><ion-label>...Alta de Alumnos...</ion-label></ion-card></ng-template>
 </ion-grid>
