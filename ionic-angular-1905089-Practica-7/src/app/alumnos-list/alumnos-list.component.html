<ion-grid class="con-bg">
    <ion-list>
        <ion-item-sliding *ngFor="let alumno of alumnos">
            <ion-item  [routerLink]="['/alumno-info',alumno.matricula]">
                <img src="assets/imagenes/logo-uanl.jpg" width="50px">
                <ion-label>{{alumno.nombre}}</ion-label>
            </ion-item>

            <ion-item-options side="start">
                <ion-item-option color="success">
                    <ion-icon name="heart"></ion-icon>
                </ion-item-option>
             </ion-item-options>

            <ion-item-options side="end" >
                <ion-item-option color="warning">
                    <ion-icon name="star"></ion-icon>
                </ion-item-option>
                <ion-item-option color="danger">
                    <ion-icon name="trash"></ion-icon>
                </ion-item-option>
            </ion-item-options>
        </ion-item-sliding>
    </ion-list>
</ion-grid>
