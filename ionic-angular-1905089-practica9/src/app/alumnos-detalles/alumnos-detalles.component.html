<ion-card mode="ios">
    <ion-card-content>
        <p>Nombre: <strong>{{alumnoDetalle.nombre}}</strong></p>
        <p>Apellido: <strong>{{alumnoDetalle.apellido}}</strong></p>
        <p>Matrícula: <strong>{{alumnoDetalle.matricula}}</strong></p>
    </ion-card-content>
    <ion-button class="botonderecho" routerLink="/Lista">Back</ion-button>
    <ion-button class="botonderecho" (click)="presentActionSheet()">Action Sheet</ion-button>
    <ion-button class="botonderecho" (click)="editar()">Editar</ion-button>
</ion-card>

<ion-card *ngIf="editando" mode="ios"> <!--Carta que aparece sólo cuando se va a editar al alumno.-->
    <ion-card-header><h4><strong>Editar Alumno</strong></h4></ion-card-header>
    <ion-card-content>
        <ion-grid>
            <ion-row>
                <ion-col size="1">
                    <ion-label>
                        <strong>Nombre:</strong>
                    </ion-label>
                </ion-col>
                <ion-col>
                    <ion-input [(ngModel)]="alumnoNuevosDatos.nombre" placeholder="Ejemplo: Kevin Alberto"></ion-input>
                </ion-col>
            </ion-row>
            <ion-row>
                <ion-col size="1">
                    <ion-label>
                        <strong>Apellido:</strong>
                    </ion-label>
                </ion-col>
                <ion-col>
                    <ion-input [(ngModel)]="alumnoNuevosDatos.apellido" placeholder="Ejemplo: Sánchez"></ion-input>
                </ion-col>
            </ion-row>
            <ion-button (click)="guardar()">Guardar</ion-button>
            <ion-button (click)="editar()">Cancelar</ion-button>
        </ion-grid>
    </ion-card-content>
</ion-card>
