<ion-app>
    <ion-content>
            <ion-grid>
                <ion-list>
                    <ion-item *ngFor="let alumno of alumnos; let id = index">
                        <ion-item-sliding mode="ios">
                            <ion-item-options side="start">                                 
                                <ion-item-option color="danger" expandable="">
                                  <ion-icon slot="icon-only" name="trash-outline" (click)="borrar(id)"></ion-icon>
                                </ion-item-option>
                                <ion-item-option color="medium">
                                  <ion-icon slot="icon-only" name="archive-outline"></ion-icon>
                                </ion-item-option>
                                <ion-item-option color="success"  slots="bottom" id="editar--{{id}}">
                                  <ion-icon slot="icon-only" name="create-outline"></ion-icon>
                                  <ion-modal trigger="editar--{{id}}">
                                    <ng-template>
                                      <ion-grid>
                                        <br>
                                          <ion-row>
                                            <ion-col size="12">
                                                <ion-label><strong>Nombre:</strong></ion-label>
                                            </ion-col>
                                            <ion-col size="12">
                                                <ion-input placeholder="Ejemplo: Ana Paola"></ion-input>
                                            </ion-col>
                                          </ion-row>
                                          <ion-row>
                                              <ion-col size="12">
                                                <ion-label><strong>Apellido:</strong></ion-label>
                                              </ion-col>
                                              <ion-col size="12">
                                                <ion-input placeholder="Ejemplo: MarroquÃ­n"></ion-input>
                                              </ion-col>
                                          </ion-row>
                                          <ion-row>
                                              <ion-button (click)="guardar()">Guardar</ion-button>
                                          </ion-row>
                                      </ion-grid>
                                    </ng-template>
                                  </ion-modal>
                              </ion-item-option>
                              </ion-item-options>
                            <ion-item [routerLink]="['/alumno-detalle', id]">
                                <ion-img src="assets/imagenes/logo-uanl.jpg" alt="" width="50px" class="margen"></ion-img>
                                <ion-label>{{alumno.nombre}}</ion-label>
                            </ion-item>
                            <ion-item-options side="end">                              
                              <ion-item-option color="light" slots="bottom">                              
                                <ion-icon slot="icon-only" ios="ellipsis-horizontal" md="heart" (click)="like()"></ion-icon>
                              </ion-item-option>
                              <ion-item-option color="secondary" expandable slots="icon-only">
                                <ion-icon slot="icon-only" name="share-social-outline"></ion-icon>
                              </ion-item-option>
                              <ion-item-option color="tertiary" expandable>
                                <ion-icon slot="icon-only" name="checkmark-done-outline"></ion-icon>
                              </ion-item-option>                              
                            </ion-item-options>
                          </ion-item-sliding>
                    </ion-item>
                </ion-list>
            </ion-grid>
    </ion-content>
</ion-app>
