<ion-content>
    <ion-grid >
        <ion-row>
            <ion-col>
                <ion-label><strong>Alumno:</strong></ion-label>
                <ion-input placeholder="Ejemplo: Cristhian" [(ngModel)]="nombreAlumno"></ion-input>
            </ion-col>
            <ion-col>
                <ion-label><strong>Apellido:</strong></ion-label>
                <ion-input placeholder="Ejemplo: Juarez" [(ngModel)]="apellidoAlumno"></ion-input>
            </ion-col>
            <ion-col>
                <ion-label><strong>Matr√≠cula:</strong></ion-label>
                <ion-input placeholder="Ejemplo: 1905089" [(ngModel)]="matriculaAlumno"></ion-input>
            </ion-col>
            <ion-col>
                <ion-button (click)="agregarAlumno()">Agregar Alumno</ion-button>
            </ion-col>
        </ion-row>
    <ion-row *ngFor="let alumno of alumnos">
        <ion-col>
            <ion-card> 
                <ion-card-content>
                    <ion-grid> <!--Contenido de la tarjeta-->
                        <ion-row>
                            <ion-col>
                                <ion-grid>
                                    <ion-row>
                                        <ion-col size-lg="4" size="12">Nombre:</ion-col>
                                        <ion-col size-lg="4" size="12"><strong>{{alumno.nombre}}</strong> </ion-col>
                                    </ion-row>
                                    <ion-row>
                                        <ion-col size-lg="4" size="12">Apellido: </ion-col>
                                        <ion-col size-lg="4" size="12"><strong>{{alumno.apellido}}</strong> </ion-col>
                                    </ion-row>
                                    <ion-row>
                                        <ion-col size-lg="4" size="12">Matricula: </ion-col>
                                        <ion-col size-lg="4" size="12"><strong>{{alumno.matricula}}</strong> </ion-col>
                                    </ion-row>
                                </ion-grid>
                            </ion-col>
                            <ion-col class="logo">
                                <img src="assets/imagenes/logo-uanl.jpg" alt="logo Facultad de Ciencias Fisico Matematicas UANL" width="120px">
                            </ion-col>
                        </ion-row>
                    </ion-grid>
                </ion-card-content>
            </ion-card>
        </ion-col>
    </ion-row>
    </ion-grid>
</ion-content>
